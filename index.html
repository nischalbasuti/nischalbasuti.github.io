<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>nischal basuti</title>
        <!--bootstrap css-->
        <link href = "./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel = "stylesheet">
        <style type="text/css" media="screen">
            a:hover {
                color:red;
            }
        </style>
    </head> 
    <body>
        
        <div class="container" id="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Nischal Basuti</h2>
                    <p>nischalbasuti1@gmail.com</p>
                    <p><a href="https://www.github.com/nischalbasuti">github</a></p>
                </div>
            </div>
            <hr>
            <div class=row>
                <div class="col-md-12"><h2><small>selected projects</small></h2></div>
            </div>
            <hr>
        </div>
        <!--jQuery, needed for bootstrap-->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!--Add rows-->
        <script type="text/javascript" charset="utf-8">
            let containerDOM = document.getElementById("container");
            containerDOM.innerHTML += '<div class="row"><div class="col-md-2"><strong>Name of Project</strong></div> <div class="col-md-3"><strong>About Project</strong></div> <div class="col-md-4"><strong>Technologies Used</strong></div> </div><hr>'

            function Row(title, about, techUsed, link="javascript:null(0)") {
                this.title = title;
                this.about = about;
                this.techUsed = techUsed;
                this.link = link;
            };

            let rows = [];

            rows.push(new Row( "ToyGameEngine",
                               "A 2D game engine for browsers",
                               "JavaScript (ES6), HTML5.",
                               "https://github.com/nischalbasuti/ToyGameEngine" ));
            rows.push(new Row( "knowtify",
                               "An android mulitcasting application",
                               "Android SDK, Java, Firebase Cloud Platform, node.js.",
                               "https://github.com/nischalbasuti/knowtify"));
            rows.push(new Row( "bitman",
                               "A simple game written with libgdx for android",
                               "Android SDK, Java, libGDX.",
                               "https://github.com/nischalbasuti/bitman" ));

            for (row of rows){
                containerDOM.innerHTML += "<a href='"+row.link+"' class='row' class='link'>"+"<div class='col-md-2'><strong>"+row.title+"</strong></div>"+"<div class='col-md-3'><p>"+row.about+"</p></div>"+"<div class='col-md-4'><p>"+row.techUsed+"</p></div>"+"</a><hr>";
            }
        </script>
        <!--bootstrap js-->
        <script src = "./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>
</html>
